<style>
  .contact-form {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
  }
  .contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  .contact-form label {
    display: block;
    margin-bottom: 15px;
    color: #555;
  }
  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
  }
  .contact-form textarea {
    resize: vertical;
    height: 150px;
  }
  .contact-form button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }
  .contact-form button:hover {
    background-color: #218838;
  }
</style>

<div class="contact-form">
  <h2>Contáctanos</h2>
  <form action="https://formspree.io/f/xqapazbr" method="POST">
    <label>
      Tu correo electrónico:
      <input type="email" name="email" placeholder="ejemplo@correo.com" required>
    </label>
    <label>
      Tu mensaje:
      <textarea name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </label>
    <button type="submit">Enviar</button>
  </form>
</div>
